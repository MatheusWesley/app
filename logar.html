<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- <link rel="icon" href="imgs/favicon.ico"> -->

  <title>Login</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="css/signin.css" rel="stylesheet">
  <!-- Requerindo o jQuery -->
  <script>
    window.$ = window.jQuery = require('jquery');
  </script>
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <!-- Nome do Projeto -->
      <div class="navbar-header">
        <a class="navbar-brand" href="#">SisCadastro</a>
      </div>
      <!-- Menu -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li class="active"><a data-toggle="modal" data-target=".open" href="#">Cadastre-se</a></li>
        </ul>
        </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>
  <div class="container">
    <form class="form-signin">
      <h2 class="form-signin-heading">Entrar</h2>
      <label for="inputEmail" class="sr-only">Nome</label>
      <input type="email" id="vNome" class="form-control" placeholder="Digite seu nome..." required="" autofocus="">
      <label for="inputPassword" class="sr-only">Senha</label>
      <input type="password" id="vSenha" class="form-control" placeholder="Digite sua senha..." required="">
      <div class="checkbox">
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="button" @click="fazerLogin()">Entrar</button>
      <br>
      <a href="index.html">
        <button type="button" class="btn btn-danger">Voltar</button>
      </a>
    </form>
  </div>
  <!-- /container -->

  <!-- Criando Modais -->
  <div class="modal fade open" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel" data-backdrop="static">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="gridSystemModalLabel">Incluir Registro</h4>
        </div>
        <div class="modal-body">
          <form id="formCadastro">
            <div class="form-group">
              <label for="nome">Nome</label>
              <input type="text" class="form-control" id="nome" placeholder="Seu nome">
            </div>
            <!-- <div class="form-group">
              <input type="email" class="form-control" id="email" placeholder="Seu Email">
            </div> -->
            <label for="email">Email</label>
            <div class="input-group">
              <input type="text" id="email" class="form-control" placeholder="Nome para o email" aria-describedby="basic-addon2">
              <span class="input-group-addon" id="basic-addon2">@email.com</span>
            </div>


            <div class="form-group">
              <label for="senha">Senha</label>
              <input type="password" class="form-control" id="senha" placeholder="Sua senha">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" id="salvar" class="btn btn-primary">Save changes</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->
  <!-- Adicionando Scripts na pagina -->
  <script>
    // You can also require other files to run in this process
    require('./conf/index.js');
    require('./conf/dados.js');

    $('#myModal').on('shown.bs.modal', function() {
      $('#myInput').focus()
    })
  </script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>

</html>
